query GetAuthorsList ($first: Int!, $page: Int!) {

  listAuthors ( first: $first, page: $page) {
    pageInfo {
            totalEdges
            hasNextPage
            hasPreviousPage
    }

    edges {
        node {
            id
            firstName
            lastName
            dateOfBirth
            dateOfDeath
            hometown
            bio
          }
    }
  }
}